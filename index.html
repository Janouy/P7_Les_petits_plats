<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/95f5580879.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="text-center bg-white fixed-top">
            <a href="index.html" class="mt-3 ms-3 text-decoration-none" data-bs-toggle="tooltip"
                data-bs-placement="right">
                <div class="d-flex flex-column justify-content-center">
                    <div><img src="./logo/cook.png" alt="Logo Les petits plats"></div>
                    <div class="text-logo fw-bold fs-2"> Les Petits
                        Plats</div>
                </div>
            </a>

        </div>
    </header>
    <main>
        <div class="container filters-section">
            <div class="input-group">
                <input class="form-control border-end-0 border bg-light text-secondary" type="text"
                    placeholder="Rechercher une recette..." id="search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-light border-start-0 border" id="search-button"
                        type="button">
                        <i class="fa fa-search bg-light text-black"></i>
                    </button>
                </span>
            </div>
            <div class="row my-3">
                <div class="col"> Tags</div>
            </div>
            <div class="row">
                <div class="col-2">
                    <select class="form-select select-ingredients"
                        style="background: #3282F7; color: #fff; background-image: none;"
                        aria-label="Choix ingrédients">
                        <option selected>Ingrédients</option>
                        <option value="1">One</option>
                    </select>
                    <div class="overlay-arrow-1"><svg class="arrow" width="16" height="10" viewBox="0 0 16 10"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9" stroke-width="2" />
                        </svg>
                    </div>

                </div>
                <div class="col-2">
                    <select class="form-select select-appliance"
                        style="background: #68D9A4; color: #fff; background-image: none;" aria-label="Choix appareils">
                        <option selected>Appareils</option>
                        <option value="1">One</option>
                    </select>
                    <div class="overlay-arrow-2"><svg class="arrow" width="16" height="10" viewBox="0 0 16 10"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9" stroke-width="2" />
                        </svg>
                    </div>
                </div>
                <div class="col-2">
                    <select class="form-select select-ustensils"
                        style="background: #ED6454; color: #fff; background-image: none;" aria-label="Choix ustensiles">
                        <option selected>Ustensiles</option>
                        <option value="1">One</option>
                    </select>
                    <div class="overlay-arrow-3"><svg class="arrow" width="16" height="10" viewBox="0 0 16 10"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1.33447L8.00465 8.13311L14.5973 1.33447" stroke="#E9E9E9" stroke-width="2" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="card-group">
                    <div class="row recipe-card-group row-cols-1 row-cols-md-3 g-4">

                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- Pages-->
    <script type="module" src="scripts/pages/index.js"></script>
    <!-- Models-->
    <script src="scripts/models/Recipe.js"></script>
    <!-- Utils-->
    <script src="scripts/utils/showRecipes.js"></script>
    <script src="scripts/utils/sortRecipes.js"></script>



</body>

</html>
